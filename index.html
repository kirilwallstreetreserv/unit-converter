<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="md:bg-[#1C1C1C] bg-[#F4F4F4]">
    <div class="container flex items-center justify-center flex-col text-center  m-auto md:mt-10  max-w-[500px] ">
        <div class="heading bg-[#6943FF] text-white p-[20px] rounded-t-[5px] w-full flex items-center justify-center flex-col text-center gap-5">
            <h1 class="font-semibold">Metric/Imperial Unit Conversion</h1>
            <input class="bg-transparent border-2 border: 2px solid #B295FF rounded-[5px] p-1 min-w-[10px] w-min" id="input" type="number">
            <button class="bg-white px-5 py-1 text-black rounded-[5px] shadow-lg" id="convert">Convert</button>
        </div>
        <div class="content text-[#5A537B] bg-[#F4F4F4]  p-[20px] rounded-b-[5px] w-full ">
            <div class="item bg-white mb-5 p-2 rounded-[5px]">
                <h6>Length (Meter/Feet)</h6>
                <p id="resultLength"></p>
            </div>
            <div class="item bg-white mb-5 p-2 rounded-[5px]">
                <h6>Volume (Liters/Gallons)</h6>
                <p id="resultVolume"></p>
            </div>
            <div class="item bg-white mb-5 p-2 rounded-[5px]">
                <h6>Mass (Kilograms/Pounds)</h6>
                <p id="resultMass"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
